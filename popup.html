<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Screen Popup</title>
    <link rel="stylesheet" href="popup.css">
   
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Part I <br><br>The Union and its Territory</h2>
        
        <div id="links">
            <a href="#" data-screen="0" class="active">Article 1</a>
            <a href="#" data-screen="1">Article 2</a>
            <a href="#" data-screen="2">Article 3</a>
        </div>
    </div>

    <!-- Content Area -->
    <div class="content">
        <!-- Screens -->
        <div class="screen active" id="screen1">
            <h1>Article 1</h1>
            <p>This is the content of the first screen.</p>
        </div>
        <div class="screen" id="screen2">
            <h1>Article 2</h1>
            <p>This is the content of the second screen.</p>
        </div>
        <div class="screen" id="screen3">
            <h1>Article 3</h1>
            <p>This is the content of the third screen.</p>
        </div>

        <!-- Navigation Buttons -->
        <div class="buttons">
            <button id="prev" class="hidden">Previous</button>
            <button id="next">Next</button>
        </div>
    </div>

    <script>
        const screens = document.querySelectorAll('.screen');
        const sidebarLinks = document.querySelectorAll('.sidebar a');
        const prevButton = document.getElementById('prev');
        const nextButton = document.getElementById('next');
        let currentScreenIndex = 0;

function updateScreen() {
    screens.forEach((screen, index) => {
        screen.classList.toggle('active', index === currentScreenIndex);
    });
    sidebarLinks.forEach((link, index) => {
        link.classList.toggle('active', index === currentScreenIndex);
    });
    prevButton.classList.toggle('hidden', currentScreenIndex === 0);
    nextButton.classList.toggle('hidden', currentScreenIndex === screens.length - 1);
}

prevButton.addEventListener('click', () => {
    if (currentScreenIndex > 0) {
        currentScreenIndex--;
        updateScreen();
     }
});

nextButton.addEventListener('click', () => {
    if (currentScreenIndex < screens.length - 1) {
        currentScreenIndex++;
        updateScreen();
    }
});

sidebarLinks.forEach((link, index) => {
    link.addEventListener('click', (event) => {
        event.preventDefault();
        currentScreenIndex = index;
        updateScreen();
    });
});

updateScreen();
    </script>
</body>
</html>
